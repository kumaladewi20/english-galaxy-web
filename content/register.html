<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="log">
    <div class="login">
        <h1>Registrasi</h1>
        <form action="login.html" method="post">
            <div class="input-group"><input type="text" placeholder="Nama" name="nama"></div>
            <div class="input-group"><input type="text" placeholder="Username" name="username"></div>
            <div class="input-group"><input type="text" placeholder="Password" name="password"></div>
            <div class="input-group"><input type="text" placeholder="Re-Password" name="re-password"></div>
            <input type="submit" class="btn" value="Registrasi">
            <div class="register-link">
                <p>Back to <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
